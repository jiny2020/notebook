<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 实例</title>
    <script src="./js/vue2.js"></script>
</head>

<body>
    <!--
        1. 什么是 Vue 实例
            一个 Vue 应用由一个通过 new Vue 创建的根 Vue 实例，以及可选的嵌套的、可复用的组件树组成
            所有的 Vue 组件都是 Vue 实例
            当一个 Vue 实例被创建时，它将 data 对象中的所有的 property 加入到 Vue 的响应式系统中，当这些 property 的值发生改变时，视图将会产生“响应”，即匹配更新为新的值
            值得注意的是只有当实例被创建时就已经存在于 data 中的 property 才是响应式的
            除了数据 property，Vue 实例还暴露了一些有用的实例 property 与方法，它们都有前缀 $，以便与用户定义的 property 区分开来，如：vm.$data，vm.$el，vm.$watch
        2. 生命周期
            每个 Vue 实例在被创建时都要经过一系列的初始化过程——例如，需要设置数据监听、编译模板、将实例挂载到 DOM 并在数据变化时更新 DOM 等。
            同时在这个过程中也会运行一些叫做生命周期钩子的函数，这给了用户在不同阶段添加自己的代码的机会。
            生命周期钩子的 this 上下文指向调用它的 Vue 实例（因此不要在这里使用箭头函数，否则导致this不再指向Vue实例）。
    -->

    <div id="app">
        {{message}}
        <input type="text" v-model="message">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            beforeCreate() {
                console.log('beforeCreate called');
            },
            created() {
                console.log('created called');
            },
            beforeMount() {
                console.log('beforeMount called');
            },
            mounted() {
                console.log('mounted called');
                console.log(this.$el);
                console.log(this.$data);
                this.$watch('message', function (newVal, oldVal) {
                    console.log(`newVal:${newVal}`);
                    console.log(`oldVal:${oldVal}`);
                });
            },
            beforeUpdate() {
                console.log('beforeUpdate called');
            },
            updated() {
                console.log('updated called');
            },
            beforeDestroy() {
                console.log('beforeDestroy called');
            },
            destroyed() {
                console.log('destroyed called');
            }
        });
    </script>
</body>

</html>
