<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>
<script src="js/vue2.js"></script>
<body>
    <!--
        1. mustaches
        2. v-once
        3. js 表达式
        4. v-html
    -->
    <div id="app">
        <p>{{message}}</p>
        <p v-once>{{message}}</p>
        <p>{{ '字符串反转：' + message.split('').reverse().join('') }}</p>
        <input type="text" v-model="message">
        <p>mustaches: {{rawHtml}}</p>
        <p>v-html：<span v-html="rawHtml"></span></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                rawHtml: '<span style="color:red;">hello vue</span>'
            }
        });
    </script>
</body>
</html>
